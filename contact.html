<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./estilos.css">
    <link rel="icon" type="image/jpg" href="/img/favicon.ico.png" />
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img id="logo" src="./img/Logo Amazing Events.png" alt="" width="150px" height="50px">
            </div>
            <ul>
                <li><a href="./home.html">Home</a></li>
                <li><a href="./upcomingevents.html">Upcoming Events</a></li>
                <li><a href="./pastevents.html">Past Events</a></li>
                <li><a class="active" href="#">Contact</a></li>
                <li><a href="./stats.html">Stats</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!--NAV BANNER-->
        <div id="carouselExampleDark" class="carousel carousel-dark slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="" class="d-block w-100" alt="">
                    <div class="carousel-caption d-done d-md-block">
                        <h4>Contact</h4>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <a href="./pastevents.html">
                    <span class="carousel-control-prev-icon" aria-hidden="true">
                    </span></a>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <a href="./stats.html">
                    <span class="carousel-control-next-icon" aria-hidden="true">
                    </span></a>
            </button>
        </div>

        <!--FORM-->
        <div class="container">
            <div class="row justify-content-center p-4 m-4">
                <form class="col-6">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Name</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Email</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensagge</label>
                        <textarea name="message" class="form-control" id=""></textarea>
                    </div>
                    <div class="container col-2">
                        <button id="submit" type="submit" class="btn btn-outline-dark">submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img id="social" src="./img/in.png" alt="social" width="42" height="42">
                    <img id="social" src="./img/fb.png" alt="social" width="36" height="36">
                    <img id="social" src="./img/wp.png" alt="social" width="40" height="40">
                </a>
                <h4>Cohort</h4>
            </div>
        </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
